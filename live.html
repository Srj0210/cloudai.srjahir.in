<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>CloudAI Live Mode</title>
<link rel="stylesheet" href="assets/css/style.css"/>
<style>
.live-container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.live-logo{
  width:200px;
  height:200px;
  border-radius:50%;
  box-shadow:0 0 25px #00bfff;
  animation:glow 2s infinite ease-in-out;
}
.live-text{
  margin-top:18px;
  font-size:18px;
  color:#8cdfff;
  opacity:.9;
}
.back-btn{
  margin-top:40px;
  color:#fff;
  padding:10px 18px;
  border:1px solid #444;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="live-container">
  <img src="logo.png" class="live-logo" id="liveLogo" />
  <div class="live-text">Tap logo to talk</div>
  <div class="back-btn" onclick="location.href='index.html'">‚Üê Back to Chat</div>
</div>

<script src="assets/js/live.js"></script>

</body>
</html>
